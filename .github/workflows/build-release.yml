name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos
            binary_name: aws-resource-explorer-macos
            binary_ext: ""
          - os: windows-latest
            platform: windows
            binary_name: aws-resource-explorer-windows
            binary_ext: .exe
          - os: ubuntu-latest
            platform: linux
            binary_name: aws-resource-explorer-linux
            binary_ext: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install system dependencies (Linux)
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Compile Qt resources
      run: |
        pyside6-rcc resources.qrc -o resources_rc.py

    - name: Build binary with PyInstaller
      run: |
        pyinstaller aws-resource-explorer.spec --distpath dist --workpath build --clean
        
    - name: Rename binary for platform
      run: |
        mv dist/aws-resource-explorer${{ matrix.binary_ext }} dist/${{ matrix.binary_name }}${{ matrix.binary_ext }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.binary_name }}
        path: dist/${{ matrix.binary_name }}${{ matrix.binary_ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Check if tag exists
      id: tag_exists
      run: |
        if git rev-parse "v0.0.1" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      if: steps.tag_exists.outputs.exists == 'false'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v0.0.1
        name: AWS Resource Explorer v0.0.1
        body: |
          AWS Resource Explorer v0.0.1
          
          ## Features
          - Browse AWS resources across profiles and regions
          - Real-time search and filtering
          - Pagination support for large datasets
          - Cross-platform support (macOS, Windows, Linux)
          
          ## Download
          Choose the appropriate binary for your platform:
          - **macOS**: aws-resource-explorer-macos
          - **Windows**: aws-resource-explorer-windows.exe
          - **Linux**: aws-resource-explorer-linux
          
          Built on ${{ steps.date.outputs.date }}
        draft: false
        prerelease: false
        files: |
          ./aws-resource-explorer-macos/aws-resource-explorer-macos
          ./aws-resource-explorer-windows/aws-resource-explorer-windows.exe
          ./aws-resource-explorer-linux/aws-resource-explorer-linux
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
